{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Settings</h2>
          </div>
        </div>
        <div class="row">
            {{ message }}
        </div>
        <form action="/settings" id='settings-form' method='post'>
            <div class="btn-group" role="group" aria-label="...">
                {% for algo in app_settings['algorithms'] %}
                    {% if algo == app_settings['current'] %}
                        <button type="button" class="btn btn-default active">{{ algo }}</button>
                    {% else %}
                        <button type="button" class="btn btn-default">{{ algo }}</button>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="row">
                <input type="hidden" name='settings' id='settings'>
                <button id='submit-btn' class='btn btn-success'>Save</button>
            </div>
      </form>


        <form action="/extract" id="extract-form" method="post">
            <div class="row">
                <input type="hidden" name='settings' id='settings'>
                <button id='extract' class='btn btn-danger'>Extract</button>
            </div>
        </form>
    </div>
{% endblock %}
